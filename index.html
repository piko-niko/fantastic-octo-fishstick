<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Question</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
  margin: 0;
  height: 100vh;
  background-color: #ff80d0;
  background-image: url("ger.png");
  background-repeat: repeat;
  background-size: 800px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 30px;
      text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #Yes {
      background: #4caf50;
      color: white;
      margin-right: 20px;
    }

    #Yes:hover {
      background: #43a047;
      transform: translateY(-2px);
    }

    #no {
      position: absolute;
      background: #e53935;
      color: white;
    }

    .message {
      margin-top: 25px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my valentine??? üòôüåπ</h1>

    <div class="buttons">
      <button id="Yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="message" id="message">
      OMG you said yes ü•∫‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const buttons = document.querySelector(".buttons");

    noBtn.style.left = "120px";
    noBtn.style.top = "0px";

    noBtn.addEventListener("mouseenter", () => {
      const maxX = buttons.clientWidth - noBtn.offsetWidth;
      const maxY = buttons.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>
</body>
</html>
